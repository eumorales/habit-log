<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="assets/favico.png" type="image/x-icon">
<link rel="apple-touch-icon" href="assets/favico.png">
<title>Hábitos</title>
</head>
<body>
  <div class="conteudo">
    <img src="assets/saudavel.gif" alt="GIF" class="gif">

    <div class="habit-container">
      <h2 id="habitos-title">Controle de hábitos</h2>
      <label><input type="checkbox" class="habit-checkbox" value="Bateu a meta de água">Meta de água 💧</label>
      <label><input type="checkbox" class="habit-checkbox" value="Fez uma refeição livre">Refeição livre 🍔</label>
      <label><input type="checkbox" class="habit-checkbox" value="Praticou um esporte">Esporte 🏐</label>
      <label><input type="checkbox" class="habit-checkbox" value="Praticou musculação">Musculação 🏋️‍♀️</label>
      <label><input type="checkbox" class="habit-checkbox" value="Dormiu bem">Horas de sono/Dormir bem 💤</label>
      <label><input type="checkbox" class="habit-checkbox" value="Ingeriu vegetais">Vegetais em alguma refeição 🥗</label>
      
    </div>

    <div class="botoes-container">

        <button class="botao-estrutura botao-animacao" id="register-button">Clique aqui para registrar seus hábitos</button>

    </div>
    
    <div class="history-container">
        <h2 id="history-title">Histórico</h2>
        
        <div class="history-content">
          <!-- Aqui será exibido o histórico -->
        </div>
      
  
      <button id="back-button" class="back-button">Voltar</button>
      <div class="page-navigation">
          <button id="prev-page">Página anterior</button>
          <button id="next-page">Próxima página</button>
        </div>
    </div>

    <div class="disclaimer-container">
        <p style="color: gray; font-size: smaller; font-style: italic; font-family: Arial, sans-serif;">
            Desenvolva hábitos saudáveis através de ações conscientes. <br>Registre seu progresso diário para alcançar uma vida equilibrada e mais saudável. 
        </p>
      </div>

  </div>

  <script src="script.js"></script>

  <footer class="footer">
    <a href="https://github.com/eumorales" target="_blank">
      <img src="assets/github.png" alt="Ícone do GitHub">
    </a> 
  </footer>
</body>
</html>
