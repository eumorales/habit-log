<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <title>Beba água!</title>
</head>
<body>
  <div class="container">
    <div class="garrafa-container">
      <div class="garrafa">
        <img src="assets/garrafa.png" alt="Imagem 1">
      </div>
    </div>

    <div class="botoes-container">
      <a id="maisAgua" class="botao-estrutura botaoE-animacao">
        +500ml
      </a>

      <a id="menosAgua" class="botao-estrutura botaoD-animacao">
        -500ml
      </a>

      <p>Meta diária: <span id="metaDiaria">Carregando...</span></p>
      <p id="string-total">Total: <span id="total">0 Litros</span></p>
    </div>

    <div class="disclaimer-container">
      <p style="color: gray; font-size: smaller; font-style: italic;">
        Acompanhe sua ingestão de água para uma vida mais saudável.<br> 
        Lembre-se de manter o registro diário do consumo para acompanhar seu progresso!
      </p>
    </div>
  </div>

  <script src="script.js"></script>

  <footer class="footer">
    <a href="https://github.com/eumorales" target="_blank">
      <img src="assets/github.png" alt="Ícone do GitHub">
    </a> 
  </footer>
</body>
</html>
